<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배가 고프당</title>
    <script>
        var color = ["white", "antiquewhite", "salmon", "midnightblue", "olivedrab"];

        var i = 0;
        function changeColor() {
            i++;
            if (i >= color.length) {
                i = 0;
            }

            var bodyTag = document.getElementById("theBody");
            bodyTag.style.backgroundColor = color[i];
        }
    </script>
</head>
<body id="theBody">
    <button onclick="changeColor()">배경색 바꾸기</button>
</body>
</html>
