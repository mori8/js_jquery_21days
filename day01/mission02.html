<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mission 2</title>
</head>
<body>
    <script>
        var mean = (1200 + 1300 + 1000) / 3;
        var fourth = prompt("4분기 판매량을 입력하세요.");
        var txt = (fourth - mean) >= 0 ? "판매량이 평균 이상입니다." : "판매량이 평균 미달입니다.";
        document.write(txt);
    </script>
</body>
</html>
